<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stylingButtons(hard)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
        }
    </style>
</head>
<body>
<div id="app" class="container mt-2">
    <div class="row">
        <div class="col">
            <anchored-heading @userclick="showText1"></anchored-heading>
            <anchored-heading v-bind:text="'blue'" @userclick="showText2"></anchored-heading>
            <anchored-heading v-bind:text="'red'" v-bind:boot-color="'danger'"
                              @userclick="showText3"></anchored-heading>
            <anchored-heading v-bind:text="'ClearAll'" v-bind:boot-color="'link'"
                              @userclick="cancelText"></anchored-heading>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{content}}
        </div>
    </div>

</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    Vue.component('anchored-heading', {
        props: {
            bootColor: {
                type: String,
                default: 'primary'
            },
            text: {
                type: String,
                default: 'Click me!'
            }
        },
        render(h) {
            return h('button', {
                attrs: {
                    type: 'button'
                },
                class: {
                    btn: true,
                    'btn-primary': this.bootColor === 'primary',
                    'btn-secondary': this.bootColor === 'secondary',
                    'btn-success': this.bootColor === 'success',
                    'btn-danger': this.bootColor === 'danger',
                    'btn-warning': this.bootColor === 'warning',
                    'btn-info': this.bootColor === 'info',
                    'btn-dark': this.bootColor === 'dark',
                    'btn-link': this.bootColor === 'link'
                },
                domProps: {
                    innerHTML: this.text
                },
                on: {
                    click: this.userClick
                }
            })
        },
        methods: {
            userClick() {
                this.$emit('userclick')
            }
        }
    })
    new Vue({
        el: '#app',
        data: {
            content: ''
        },
        methods: {
            showText1() {
                this.content = 'Button 1';
            },
            showText2() {
                this.content = 'Button 2';
            },
            showText3() {
                this.content = 'Button 3'
            },
            cancelText() {
                this.content = ''
            }
        }
    })
</script>
<!--bootstrap v5.1 JS Bundle-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
